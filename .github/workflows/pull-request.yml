name: Pull Request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        operating-system: [ ubuntu-20.04 ]
        php-versions: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2']

    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, xdebug

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: Runs Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@24006c82ed2f0f1355fce96135f883acf1b1a889
        with:
          stack-version: 6.2.4
          security-enabled: false

      - name: PHP Version
        run: php -v

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: |
          composer self-update
          composer validate
          composer install --prefer-dist --no-progress

      - name: Test Suite
        run: |
          composer test
          echo ${{ matrix.php-versions }}

  #
  # CakePHP version compatability
  #
  compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['~4.0.0', '~4.1.0', '~4.2.0', '~4.3.0']

    name: CakePHP ${{ matrix.version }} Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2'
          extensions: mbstring, intl

      - name: PHP Version
        run: php -v

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: Runs Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@24006c82ed2f0f1355fce96135f883acf1b1a889
        with:
          stack-version: 6.2.4
          security-enabled: false

      - name: CakePHP ${{matrix.version}} Compatability
        run: |
          composer self-update
          rm -rf composer.lock
          composer require cakephp/cakephp:${{matrix.version}} --no-update
          composer install --prefer-dist --no-progress
          composer test
          vendor/bin/phpunit tests/TestCase/Persister/ElasticSearchPersisterIntegrationTest.php

  compatibility_cakephp4:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['~4.4.0']

    name: CakePHP ${{ matrix.version }} Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl

      - name: PHP Version
        run: php -v

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: Runs Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@24006c82ed2f0f1355fce96135f883acf1b1a889
        with:
          stack-version: 6.2.4
          security-enabled: false

      - name: CakePHP ${{matrix.version}} Compatability
        run: |
          composer self-update
          rm -rf composer.lock
          composer require cakephp/cakephp:${{matrix.version}} --no-update
          composer install --prefer-dist --no-progress
          composer test